<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>作为列表项标记的图像</title>
    <style>
        ul {
            list-style-image:url('sqpurple.gif');
        }

       /*
        兼容性写法
        ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;
        }
        ul li
        {
            background-image: url(sqpurple.gif);
            background-repeat: no-repeat;
            background-position: 0px 5px;
            padding-left: 14px;
        }*/
    </style>
</head>

<body>
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>
</body>
</html>
