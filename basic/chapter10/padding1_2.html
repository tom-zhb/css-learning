<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填充 - 简写属性</title>
    <style>
        /*Padding属性，可以有一到四个值。*/

        /*padding:25px 50px 75px 100px;*/

        /*上填充为25px*/
        /*右填充为50px*/
        /*下填充为75px*/
        /*左填充为100px*/
        /*padding:25px 50px 75px;*/

        /*上填充为25px*/
        /*左右填充为50px*/
        /*下填充为75px*/
        /*padding:25px 50px;*/

        /*上下填充为25px*/
        /*左右填充为50px*/
        /*padding:25px;*/

        /*所有的填充都是25px*/
        p {
            background-color: #FFFF85;
        }
        p.padding {
            padding: 25px 50px;
        }
    </style>
</head>

</body>
</html>
