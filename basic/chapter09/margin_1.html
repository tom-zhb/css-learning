<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin - 单边外边距属性</title>
    <style>
        p {
            background-color: yellow;
        }
        p.margin {
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 50px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <p>这是一个没有边距的属性</p>
    <p class="margin">这是一个指定边距大小的段落</p>
</body>
</html>
