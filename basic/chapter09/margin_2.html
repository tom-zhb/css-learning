<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin - 简写属性</title>
    <style>
        p {
            background-color: yellow;
        }
        p.margin {
            margin: 100px 50px;
        }
    </style>
</head>
<body>
<p>这是一个没有指定边距大小的段落。</p>
<p class="margin">这是一个指定边距大小的段落。</p>
</body>
</html>
